<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dispatch - Sign in</title>

  <!-- Bootstrap core CSS -->
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="../../static/js/reg.js"></script>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="../../static/css/signin.css">
</head>

<body>

  <div class="container">

    <form method="POST" action="save/" class="form-signin">
      {%csrf_token%}
       {{ form }}
      <h2 class="form-signin-heading">Sign up</h2>
      <label for="firstName" class="sr-only">First Name</label>
      <input type="text" name="first_name" id="firstName" class="form-control" placeholder="First name" required autofocus>
      <label for="lastName" class="sr-only">Last Name</label>
      <input type="text" name="last_name" id="lastName" class="form-control" placeholder="Last name" required autofocus>
      <label for="username" class="sr-only">Username</label>
      <input type="username" id="username" name="user_name" class="form-control" placeholder="Username" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="vpassword" class="sr-only">Verify Password</label>
      <input type="password" name="vpassword" id="verifyPassword" class="form-control" placeholder="Verify password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Submit</button>
    </form>

  </div>
  <!-- /container -->
</body>

</html>
